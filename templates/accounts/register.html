
{% extends '../base.html' %}
{% block content %}


<div class="register-app container m-3">


{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
   <strong>{{message}}!</strong>
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<form class="row g-3" method="post" action="" id="register-form">
	{% csrf_token %}
  <div class="col-md-4">
    <label for="first_name" class="form-label">First name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" value="" required>
  </div>
  <div class="col-md-4">
    <label for="middle_name" class="form-label">Middle name</label>
    <input type="text" class="form-control" id="middle_name" value="" name="middle_name">
  </div>
  <div class="col-md-4">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last_name" value="" required name="last_name">
  </div>
  <div class="col-md-4">
    <label for="username" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required name="username">
    </div>
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="validationServer03Feedback" required name="email">
  </div>
  <div class="col-md-3">
    <label for="account_type" class="form-label">Account Type</label>
    <select class="form-select" id="account_type" aria-describedby="validationServer04Feedback" name="account_type" required>
      <option selected disabled value="">Choose...</option>
      <option value="QuizzAdmin">QuizzAdmin</option>
      <option value="QuizzTaker">QuizzTaker</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group has-validation">
      <input type="password" class="form-control" id="password" aria-describedby="password validationServerUsernameFeedback" required name="password">
    </div>
  </div>
  <div class="col-md-3">
    <label for="password2" class="form-label">Conform Password</label>
    <div class="input-group has-validation">
      <input type="password" class="form-control" id="password2" aria-describedby="password2 validationServerUsernameFeedback" required name="password2">
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

</div>  



{% endblock %}
