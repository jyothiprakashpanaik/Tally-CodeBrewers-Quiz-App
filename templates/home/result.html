
{% extends '../base.html' %}
{% block content %}


<div class="register-app container m-3">


{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
   <strong>{{message}}!</strong>
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}





<div class="card text-center">
  <div class="card-header">
    Quiz Result
  </div>
  <div class="card-body">
    <h5 class="card-title">{{quiz_name}}</h5>
    <p class="card-text">Hi,
<em class="text-success"><b>Mr. {{username}} (@{{email}})</b></em> you have attended this quiz and have scored <b class="text-primary">{{score}} marks</b>.
Congratulations on your achievement.
</p>
    <a href="/" class="btn btn-primary">Home</a>
  </div>
  <div class="card-footer text-muted">
    ðŸŽŠðŸŽŠ
  </div>
</div>





{% endblock %}
